<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <style>body{padding:20px 0 30px;font:14px/1.5 Arial, sans-serif;color:#333;background:#33cc00;}.title{font-size: 3em;position: relative;display: block;margin-bottom: 5px;margin-left: 50px;color: #279602;font-weight: 800;height: 10px;z-index: 1;}.card{max-width:600px;right:10px;left:10px;-moz-border-radius:10px;border-radius:10px;}.card .date{font-size:x-large;float:left;}.card .morn_eve{font-size:large;padding-right:20px;float:right;}.card .datepicker{width:100%}.card .heading {font-size:1.1em;font-weight:bold;text-align:center;margin-bottom:10px;}.card .text{font-weight:normal;text-indent:40px;white-space:pre-line;}.card .references {font-style:italic;color:darkgrey;font-size:small;margin-top:10px;margin-bottom:10px;}.card .missing {height:200px;padding-top:140px;font-size:large;text-align:center;}.drop-shadow {position:absolute;float:left;padding:1em; margin:2em 10px 4em;background:#fff;-webkit-box-shadow:0 1px 4px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 0, 0, 0.1) inset;-moz-box-shadow:0 1px 4px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 0, 0, 0.1) inset;box-shadow:0 1px 4px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 0, 0, 0.1) inset;}.drop-shadow:before,.drop-shadow:after {content:"";position:absolute;z-index:-2;}.drop-shadow p {font-size:16px;font-weight:bold;}.lifted:before,.lifted:after {bottom:15px;left:10px;width:50%;height:20%;max-width:300px;-webkit-box-shadow:0 15px 10px rgba(0, 0, 0, 0.7);-moz-box-shadow:0 15px 10px rgba(0, 0, 0, 0.7);box-shadow:0 15px 10px rgba(0, 0, 0, 0.7);-webkit-transform:rotate(-3deg);-moz-transform:rotate(-3deg);-ms-transform:rotate(-3deg);-o-transform:rotate(-3deg);transform:rotate(-3deg);}.lifted:after {right:10px;left:auto;-webkit-transform:rotate(3deg);-moz-transform:rotate(3deg);-ms-transform:rotate(3deg);-o-transform:rotate(3deg);transform:rotate(3deg);}      
    </style>
</head>
<body>
    <div class='cards'>
    </div>
    <script>
        var proverbs;

        class Proverbs {
            constructor(xml) {
                this.xml = xml;
            }
            buildCard(date) {
                var $card = $("<div>", {"class": 'card drop-shadow'});
                var title = "Chapter " + date.getDate();
                var day = $(this.xml).find('proverb[chapter="' + date.getDate() + '"]');""
                $card.append($("<div>", {"type":'text', "class": 'date'}).text(title));
                $card.append($("<div>", {"class":"morn_eve"}).text($(this.xml).find('version').text().toUpperCase()));
                $card.append($("<div>", {"style":'clear:both'}));
                $card.append($("<input>", {type:"range",
                             "min":1,
                             "max":31,
                             "step":1,
                             "oninput":"$('.date').text('Chapter '+this.value);",
                             "onchange":"proverbs.load(new Date(new Date().setDate(this.value)))",
                             "class":'datepicker'}).val(date.getDate()));
                if (day.length>0) {
                    var section = $(day).find("text");
                    if (section.length>0) {
                        var lines = section.text().split('\n')
                        $.each(lines, function(x, line) {
                            $card.append($("<p>", {"class":'text'}).text(line))
                        });
                        return $card;
                    }
                }
                $card.append("<div class='missing'>Missing content</div>");
                return $card;
            }
            load(date) {
                $('.card').addClass('old');
                $('.card').removeClass('lifted');
                $('.old').fadeOut(1000, function() { $('.old').remove(); });
                var newCard = this.buildCard(date).css({'opacity':0});
                $('.cards').append(newCard);
                $('.card').animate({'opacity':1}, 800, function() {$('.card').addClass('lifted');});
                $('.datepicker').focus();
            }
        }

        $(document).ready(function() {
            $('.cards').before($("<span>", {"class":'title'}).text("Proverbs"));
            $.ajax({
                type: "POST",
                url: "https://brentn.github.io/Proverbs/proverbs.xml", //"https://dl.dropboxusercontent.com/s/twt100ve5bpvkka/proverbs.xml?dl=1",
                dataType: "xml",
                success: function(xml) {
                    proverbs = new Proverbs(xml);
                    proverbs.load(new Date());
                },
                error: function(xhr, status) {
                    console.error(xhr);
                }
            });
        })
    </script>
</body>
</html>
